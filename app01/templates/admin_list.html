{% extends 'layout.html' %}

{% block content %}
<div>
    <div class="container">
      <div style="margin-bottom: 10px" class="clearfix">
        <a class="btn btn-success" href="/admin/add/">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          新建管理员
        </a>

        <div style="float: right; width: 300px;">
          <form method="get">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="关键字...", value="{{search_data}}">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div><!-- /input-group -->
          </form>
        </div>

      </div>

      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          管理员列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>管理员名称</th>
              <th>密码</th>
              <th>重置密码</th>
              <th>操作</th>

            </tr>
          </thead>
          <tbody>
          {% for obj in query_set %}
            <tr>
              <th scope="row">{{obj.id}}</th>
              <td>{{obj.username}}</td>
              <td>******</td>
              <td>
                <a href="/admin/{{obj.id}}/reset/">重置密码</a>
              </td>
              <td>
                <a class="btn btn-primary bnt-xs" href="/admin/{{obj.id}}/edit/">编辑</a>
                <a class="btn btn-danger bnt-xs" href="/admin/{{obj.id}}/delete/">删除</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="clearfix">
        <ul class="pagination" style="float: left;">
          {{page_string}}
          <li>
            <form style="float: left; margin-left: 1px" method="get">
                   <div class="input-group" style="width: 200px">
                     <input type="text" name="page" class="form-control" placeholder="页码">
                     <span class="input-group-btn">
                       <button class="btn btn-default" type="submit">跳转</button>
                     </span>
                   </div>
            </form>
          </li>
       </ul>
      </div>

    </div>
  </div>
{% endblock %}
